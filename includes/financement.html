<input class="short-text" name="ligne_budgetaire_lb" id="ligne_budgetaire_lb" type="hidden" onchange="affiche_libelle_ligne_budgetaire()">
<h4 name="libelle_ligne_budgetaire" id="libelle_ligne_budgetaire" title="libellé BOP">BOP</h4>
<table class="form">
    <tr>
        <td>Budget</td>
        <td>
            <select name="bop" size="1" id="bop" onChange="javascript:exec_action_bop(this);">
                <option value="" selected>Liste des BOP</option>
            </select>
        </td>
    </tr>
    <tr id="maligneaction">
        <td>Action / sous-action</td>
        <td>
            <select name="ligne_budgetaire" size="1" id="ligne_budgetaire" onChange="javascript:remplit_ligne_budgetaire(this);">
                <option selected value="">Ligne Budgétaire</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Gestionnaire</td>
        <td>
            <input name="dreal" type="text" id="dreal" readonly>
        </td>
    </tr>    
	<tr>
        <td>Priorité (0 à 3)</td>
        <td>
            <input class="short-text" type="number" value="3" min="0" max="3" name="priorite" id="priorite"> <i>niveau de priorité pour la prestation</br>[0 = Directeur,  puis de 1 (à pré-programmer) à 3 (faible)] </i>
        </td>
    </tr>
</table>
<h4>Montants</h4>
<table title="Montant xxxxxxx.xx & Date jj-mm-aaaa" class="form">
    <tr>
        <td></td>
        <td align="center">MONTANT en €</td>
        <td align="center">DATE</td>
    </tr>
    <tr>
        <td>Demandé </td>
        <td>
            <input class="number" name="montant_demande_lb" type="text" id="montant_demande_lb" onchange="insere_date(this)">
        </td>
        <td >
            <input class="date" name="date_demande_lb" type="text" id="date_demande_lb" readonly>
        </td>
    </tr>
    <tr>
        <td>Autorisé ou Programmé</td>
        <td>
            <input class="number" name="montant_autorisation_lb" type="text" id="montant_autorisation_lb" onchange="insere_date(this)">
        </td>
        <td>
            <input class="date" name="date_autorisation_lb" type="text" id="date_autorisation_lb" readonly>
        </td>
    </tr>
