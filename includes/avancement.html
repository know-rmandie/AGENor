<!-- onglet Avancement -->
<span class="spacer"></span>
<div id="avancement">
<h4>Consultation / Attribution</h4>
<table class="form">
	<tr>
		<td>date consultation</td>
		<td>
			<input class="date" name="date_demande_devis" type="text" id="date_demande_devis" title="Date jj-mm-aaaa">
		</td>
	</tr>
	<tr>
		<td>date commande</td>
		<td>
			<input class="date" name="date_notification_devis" type="text" id="date_notification_devis">
		</td>
	</tr>
</table>

<h4>Etude</h4>
<table class="form">
	<tr>
		<td>date début</td>
		<td>
			<input class="date" name="date_debut_etude" type="text" id="date_debut_etude" title="Date jj-mm-aaaa">
		</td>
	</tr>
	<tr>
		<td>avancement</td>
		<td>
			<input class="short-text" name="pourcentage_avancement_etude" type="text" id="pourcentage_avancement_etude">%</td>
	</tr>
	<tr>
		<td>date fin</td>
		<td>
			<input class="date" name="date_fin_etude" type="text" id="date_fin_etude" title="Date jj-mm-aaaa">
		</td>
	</tr>
	<tr>
		<td><label for="abandon">abandonnée</label></td>
		<td>
			<input name="abandon" id="abandon" type="radio" value="true"><label for="true">&nbsp;oui</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input name="abandon" id="abandon_bis" type="radio" value="false"><label for="false">&nbsp;non</label>
		</td>
	</tr>
</table>
</div>
